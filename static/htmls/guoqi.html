<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
        body {
            padding: 10px;
        }
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        .canvas-container {
            width: 600px;
            height: 400px;
            margin: 100px auto;
            box-shadow: 3px 3px 20px 1px red;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas></canvas>
    </div>

    <script>
        const container = document.querySelector('.canvas-container');
        const canvas = document.querySelector('.canvas-container canvas');
        const wnum = 30;
        const hnum = 20;
        let unit = 0;
        const bgColor = '#ee1c25'
        const starColor = '#ffff00';


        window.onload = function() {
            init();
            window.addEventListener('resize', () => {
                init();
            });

        }
        function init() {
            initCanvasSize();
            draw();
        }
        function initCanvasSize() {
            const {width, height} = container.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;
            // 单位长度
            unit = width / 30;
        }
        function draw() {
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                drawBg(ctx);
                drawStars(ctx);
            } else {
                alert('Your browser is too lower!!!');
            }
        }
        function drawBg(ctx) {
            const {width, height} = canvas;
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
        }
        function drawStars(ctx) {
            //
            drawStar(ctx, 5, 5, 3, 0);
            // drawStar(ctx, 5, 5, 3, 0);
            // drawStar(ctx, 5, 5, 3, 0);
            // drawStar(ctx, 5, 5, 3, 0);
            // drawStar(ctx, 5, 5, 3, 0);
        }
        function drawStar(ctx, x, y, r, deg) {
            console.log('arguments: ', arguments);
            ctx.save();
            ctx.translate(x * unit, y * unit);
            ctx.rotate(deg);
            ctx.beginPath();
            const du = Math.PI * 4 / 5;
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos(i * du - Math.PI /2) * r, Math.sin(i * du - Math.PI) * r);
            }
            ctx.closePath();
            ctx.fillStyle = starColor;
            ctx.fill();
            ctx.restore();
        }
    </script>
</body>
</html>
