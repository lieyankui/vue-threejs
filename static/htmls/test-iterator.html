<script>
  window.onload = function() {
    const iterator = aaa();
    forLoop(iterator, (val) => {
      console.log('val: ', val);
    })
  };

  function forLoop(iterator, cb) {
    let curr = null;
    while(!(curr = iterator.next()).done) {
      cb(curr.value);
    }
  }


  function* aaa() {
    yield 1;
    yield 2;
    yield 3;
  }
</script>
